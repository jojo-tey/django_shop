{% extends "base.html" %}
{% block header %}
<link rel="stylesheet" href="/static/index.css">
{% endblock %}
{% block contents %}


<div class="icon"><i class="fas fa-laptop-code "></i><br /></div>

<div class="row">
  <div class="col-12">
    <form class="form-container" method="POST" , action=".">
      {% csrf_token %}
      {% for field in form %}

      <div class="form-group mt-3">
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        <input type="{{ field.field.widget.input_type }}" class="form-control" id="{{ field.id_for_label }}"
          placeholer="{{ field.label }}" name="{{ field.name }}" />
      </div>

      {% if field.errors %}

      <span style="color: crimson; font-size: 15px; text-align: left;">{{ field.errors }}</span>

      {% endif %}
      {% endfor %}


      <button type="submit" class="btn btn-primary btn-lg mt-5">Login</button>
    </form>
  </div>
</div>
{% endblock %}
