{% extends "loginbase.html" %}
{% block header %}
<link rel="stylesheet" href="/static/index.css">
{% endblock %}
{% block contents %}


<div class="icon"><i class="fas fa-laptop-code"></i><br /></div>


<div class="row mt-5">
  <div class="col-6">
    <form method="POST" , action=".">
      {% csrf_token %}
      {% for field in form %}
      <div class="form-group">
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        <input type="{{ field.field.widget.input_type }}" class="form-control" id="{{ field.id_for_label }}" placeholer="{{ field.label }}" name="{{ field.name }}" />
      </div>
      {% if field.errors %}
      <span style="color: crimson">{{ field.errors }}</span>
      {% endif %}
      {% endfor %}


      <button type="submit" class="btn btn-primary mt-5">Register</button>
    </form>
  </div>
</div>
{% endblock %}
